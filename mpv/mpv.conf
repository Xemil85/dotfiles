# Video
profile=gpu-hq
scale=catmull_rom
cscale=catmull_rom
dscale=catmull_rom

# blend subs into the video instead of rendering them separately (after scaling
# the video); this is important to get rid of judder with motion tracked signs
blend-subtitles=yes

# target primaries/gamma
target-prim=auto
target-trc=auto

# Subtitles
sub-font="Arial"
sub-font-size=42
sub-shadow-offset=1
sub-shadow-color="#3C101010"
sub-color="#E6FFFFFF"
sub-gray
sub-ass-override=force

# Audio
audio-channels=auto

# Screenshots
screenshot-format=png

# Set resolution 1080p or below on yt-dl format
ytdl-format='bestvideo[height<=1080]+bestaudio/best'
demuxer-max-bytes=150000000
demuxer-max-back-bytes=75000000
force-seekable=yes